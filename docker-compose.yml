version: '3.3'
services: 
  authentication:
    build:
      context: ./authentication
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./authentication:/app
    depends_on: 
      - db

  db:
    image: mysql:5.7.22
    restart: always
    environment: 
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Astra
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 8080:3306

  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
      - 8888:8888
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/static
    links:
      - authentication
